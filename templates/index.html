<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin TODO</title>
  </head>

  <body>
    <h2>Add</h2>
    <form action="/new" method="post">
      <p>Description
        <input type="text" name="text" size="30" placeholder="Enter title...">
      </p>
      <p>Status
        <select name="status">
          <option value="New">New</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </p>
      <p><input type="submit" value="Send"></p>
    </form>

    <ul>
      {{range .todos}}
      <li>Description: {{.Text}}, Status: {{.Status}}
        <label>
          <a href="/detail/{{.ID}}">Edit</a>
        </label>
        <label>
          <a href="/delete_confirmation/{{.ID}}">Delete</a>
        </label>
      </li>
      {{end}}
    </ul>
  </body>

</html>
